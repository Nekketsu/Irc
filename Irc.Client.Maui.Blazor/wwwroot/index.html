    <script>
        function scrollToBottom(elementId) {
            console.log(`scrollBottom(${elementId})`);
            let tab = document.getElementById(elementId);
            let message = tab.querySelector("ul:first-child li:last-child");

            if (!message) {
                return;
            }

            message.scrollIntoView();
        }
    </script>
